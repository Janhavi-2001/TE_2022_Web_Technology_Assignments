<!DOCTYPE html>
<head>
    <meta charset="utf-8">
    <title> A Simple Calculator </title>
    <link rel = "stylesheet" href = "styles.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Source+Sans+Pro&display=swap" rel="stylesheet">
</head>

<body class = "background" onload = welcome() >
    <div class = "heading">
        <h2 align = "center" style = "color: #008080; font-family: 'Source Sans Pro', sans-serif"> A Simple Calculator </h2>
    </div>

    <table class = "calculator">
        <tr>
            <td colspan = "3"><input class = "display-box" type = "text" id = "result" disabled /></td>
            <td> <input class = "button" type = "button" value  = "AC" onclick="clearScreen()" style = "background-color: #008080; border: 1px solid #008080; color: #FFFFFF"/></td>
        </tr>

        <tr>
            <td> <input class = "button" type = "button" value = "7" onclick = "display('7')" /> </td>
            <td> <input class = "button" type = "button" value = "8" onclick = "display('8')" /> </td>
            <td> <input class = "button" type = "button" value = "9" onclick = "display('9')" /> </td>
            <td> <input class = "button" type = "button" value = "/" onclick = "display('/')" style = "background-color: #008080; border: 1px solid #008080; color: #FFFFFF"/> </td>
        </tr>

        <tr>
            <td> <input class = "button" type = "button" value = "4" onclick = "display('4')" /> </td>
            <td> <input class = "button" type = "button" value = "5" onclick = "display('5')" /> </td>
            <td> <input class = "button" type = "button" value = "6" onclick = "display('6')" /> </td>
            <td> <input class = "button" type = "button" value = "-" onclick = "display('-')" style = "background-color: #008080; border: 1px solid #008080; color: #FFFFFF"/> </td>
        </tr>

        <tr>
            <td> <input class = "button" type = "button" value = "1" onclick = "display('1')" /> </td>
            <td> <input class = "button" type = "button" value = "2" onclick = "display('2')" /> </td>
            <td> <input class = "button" type = "button" value = "3" onclick = "display('3')" /> </td>
            <td> <input class = "button" type = "button" value = "+" onclick = "display('+')" style = "background-color: #008080; border: 1px solid #008080; color: #FFFFFF"/> </td>
        </tr>

        <tr>
            <td> <input class = "button" type = "button" value = "." onclick = "display('.')" style = "background-color: #008080; border: 1px solid #008080; color: #FFFFFF"/> </td>
            <td> <input class = "button" type = "button" value = "0" onclick = "display('0')" /> </td>
            <td> <input class = "button" type = "button" value = "=" onclick = "calculate()" style = "background-color: #f5c71a; border: 1px solid #f5c71a; color: #000000" /> </td>
            <td> <input class = "button" type = "button" value = "x" onclick = "display('*')" style = "background-color: #008080; border: 1px solid #008080; color: #FFFFFF"/> </td>
        </tr>
    </table>
    <script type="text/javascript" src="script.js"></script>
</body>
</html>
