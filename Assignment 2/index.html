            <div id = "gen">
            <label for = "gender"> Gender Of Dog </label><br><br>
                    <input type = "radio" name = "rating" value = "one"> Male </input>
                    <input type = "radio" name = "rating" value = "two"> Female </input>
                    <br>
            </div>
